<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }

        h3 {
            color: #555;
            text-align: center;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }

        .image-box {
            text-align: center;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Image Processing Result</h1>

    <!-- Image Section -->
    <div class="image-container">
        <!-- Original Image -->
        <div class="image-box">
            <h3>Original Image:</h3>
            <img src="{{ url_for('static', filename='uploads/' + original_image) }}" alt="Original Image">
        </div>

        <div class="image-box">
            <h3>Processed Image:</h3>
            <img src="{{ url_for('processed_file', filename=processed_image) }}" alt="Processed Image">
        </div>
    </div>

    <div class="footer">
        <a href="/">Process Another Image</a>
    </div>
</body>
</html>
